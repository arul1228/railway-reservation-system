<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🚆 Railway Reservation System</h2>

    <div class="card p-4 mb-4">
      <h4>🎟️ Book Ticket</h4>
      <form id="bookingForm">
        <input type="text" id="name" class="form-control mb-2" placeholder="Passenger Name" required>
        <input type="number" id="train" class="form-control mb-2" placeholder="Train Number" required>
        <input type="number" id="seat" class="form-control mb-2" placeholder="Seat Number" required>
        <button type="submit" class="btn btn-success">Book</button>
      </form>
    </div>

    <div class="card p-4 mb-4">
      <h4>❌ Cancel Ticket</h4>
      <form id="cancelForm">
        <input type="number" id="ticketId" class="form-control mb-2" placeholder="Ticket ID" required>
        <button type="submit" class="btn btn-danger">Cancel</button>
      </form>
    </div>

    <div class="card p-4">
      <h4>🔎 Check Seat Availability</h4>
      <form id="availabilityForm">
        <input type="number" id="checkTrain" class="form-control mb-2" placeholder="Train Number" required>
        <input type="number" id="checkSeat" class="form-control mb-2" placeholder="Seat Number" required>
        <button type="submit" class="btn btn-primary">Check</button>
      </form>
      <div id="availabilityResult" class="mt-3 fw-bold text-success"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
